                return res;
            }
            document.writeln("도우 세팅");
            document.writeln("소스 세팅");
            document.writeln(params, "세팅");
            document.writeln(params, "피자 제작 완료");
            res = "피자 배달완료";
            return res;
        }

        let pizza = prompt("머선 피자?", "불고기");
        let complete = pizzaMake(pizza);
