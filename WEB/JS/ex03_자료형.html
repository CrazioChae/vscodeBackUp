<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // String 형태 : 문자열
        let name1 = "Jeong";
        let name2 = 'Jeong';

        // Number 형태 : 정수, 실수 전부 포함
        let age1 = 10;
        let age2 = 24;

        // boolean 형태 : True or False
        let isChecked = true;
        let isPlaying = false;

        // undefined & null
        // undefined = 정의되지 않음
        // null = 강제적인 널 값 삽입
        let wife1 = undefined;
        let wife2 = null;

    </script>
</body>

</html>
