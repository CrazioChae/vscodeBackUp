<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre>
    <script>
        let arr = ["java", "html", "css", "javascript", "python"];
        document.writeln("<br><b>배열생성</b>");
        document.writeln("arr : ", arr);
        document.writeln("arr[2] : ", arr[2]);

        // 값 변경
        arr[2] = "eng";
        document.writeln("<br><b>값 변경</b>");
        document.writeln("arr : ", arr);

        // 배열의 길이
        document.writeln("<br><b>배열의 길이</b>");
        document.writeln("arr.length : ", arr.length);

        // 배열의 함수
        // 1. pop() = 배열의 마지막값을 뺀다
        let popData = arr.pop();
        document.writeln("<br><b>pop()</b>");
        document.writeln("let popData = arr.pop()");
        document.writeln("popData : ", popData);
        document.writeln("arr : ", arr);

        // 2. push() = 새로운 값을 넣는다
        let pushData = arr.push("kor");
        document.writeln("<br><b>push()</b>");
        document.writeln("let pushData = arr.push(\"kor\")");
        document.writeln("pushData : ", pushData);
        document.writeln("arr : ", arr);

        // 3. includes() = 데이터가 배열에 포함되어 있는지를 검사
        let inclData = arr.includes("js");
        document.writeln("<br><b>includes()</b>")
        document.writeln("let inclData = arr.includes(\"js\")")
        document.writeln("inclData : ", inclData);
        document.writeln("arr.includes(\"kor\") : ", arr.includes("kor"));

        // 4. indexOf() = 특정 데이터의 인덱스번호를 조회 기능
        let indexData = arr.indexOf("java");
        document.writeln("<br><b>indexOf()</b>")
        document.writeln("let indexData = arr.indexOf(\"java\")")
        document.writeln("indexData : ", indexData);
        document.writeln("arr.indexOf(\"kor\") : ", arr.indexOf("kor"));

        // 5. slice() vs splice() = 복사하기(ctrl + C) vs 잘라내기(ctrl + V)
        // slice("시작점의 인덱스", "끝점의 인덱스 + 1")
        // 기존 배열에 영향을 주지 않고 새로운 배열을 생성
        let newArr = arr.slice(1, 3);
        document.writeln("<br><b>slice()</b>");
        document.writeln("let newArr = arr.slice(1, 3)");
        document.writeln("newArr : ", newArr);
        document.writeln("arr : ", arr);

        // 6. splice("시작점의 인덱스", 개수)
        // 기존배열에 영향
        let splArr = arr.splice(1, 2);
        document.writeln("<br><b>splice()</b>");
        document.writeln("let splArr = arr.splice(1, 2)");
        document.writeln("splArr : ", splArr);
        document.writeln("arr : ", arr);

    </script>
    </pre>

    <br><br><br><br><br><br><br><br><br><br>

</body>

</html>
