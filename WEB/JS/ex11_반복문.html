<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <pre>
    <script>

        document.writeln("<br>");
        let arr = [1, 2, 3, 4, 5, 6];

        document.writeln("기존 for문");
        for (let i = 0; i < arr.length; i++) {
            document.writeln(arr[i]);
        }

        document.writeln("forEach문");
        arr.forEach(function arrFor(number) {
            document.writeln(number);
        });

        document.writeln("람다식 + forEach문");
        arr.forEach(number => document.writeln(number));

    </script>
    </pre>

</body>

</html>
