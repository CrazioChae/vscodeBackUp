<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 1. document.write() =  문서(html)에 출력하기
        document.write("자바스크립트로 생성된 글자입니다. document.write를 사용했습니다.");
        document.write("<h1>자바스크립트로 생성된 글자입니다.</h1>");

        // 2. console.log() = 콘솔창에 값을 출력
        // - 모든 오류 코드는 console창에서 확인 가능
        // - f12 개발자도구 console탭에서 확인 가능
        console.log("자바스크립트 console.log를 사용했습니다.");

        // 3. alert() = 팝업창을 통해 출력
        // - alert는 가장 먼저 실행됨
        alert("alert()를 사용한 팝업창입니다.");

        // 4. prompt()
        let contType = prompt("출력내용 : ", "입력내용");

        // 5. confirm()
        confirm("confirm()을 활용한 확인문입니다.");

        document.write(contType);
    </script>
</body>

</html>
