<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // 변수 let
        let myName = "채정배";
        document.write(myName, "<br>");

        // let은 변수명의 중복이 불가능 -> 현재는 표준으로 사용
        let myAge = 24;
        document.write(myAge, "<br>");

        // 상수 const
        // 다른 값을 넣을 수 없다
        // 같은 이름을 사용할 수 없다
        // 함수명 만들 때 사용
        const myId = 'cowjdqo';
        document.write(myId, "<br>");

        // 호이스팅 : 타입을 지정하지 않은 변수 선언
        // 변수를 선언할 때 컴퓨터가 변수를 메모리에 미리 기억함
        mySex = 'male';
        document.write(mySex, "<br><br>");

        for (let i = 1; i < 5; i++) {
            document.write(i, "회차", "<br>")
        }


    </script>
</body>

</html>
