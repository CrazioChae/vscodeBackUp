<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--작성중인 파일과 같은 경로에 있는 경우-->
    <img src="img2.gif" alt="사진을 준비중입니다.">

    <!--현재 나를 기준으로 폴더에 들어가 이미지 가져오기-->
    <img src="img/img.gif" alt="사진을 준비중입니다.">

    <!--현재 나를 기준으로 폴더를 나가서 이미지 가져오기-->
    <img src="../HTML/img/img.gif" alt="사진을 준비중입니다.">
    <img src="../../WEB/HTML/img/img.gif" alt="사진을 준비중입니다.">

    <!--현재 나를 기준으로 최상위 폴더로 이동하는 방법-->
    <img src="/WEB/HTML/img/img.gif" alt="사진을 준비중입니다.">
