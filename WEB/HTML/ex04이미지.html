<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        이미지태그 : <img>를 통해 특정 이미지 파일이나, 경로를 불러와 실행
        src(source) : 불러올 이미지의 경로를 작성
        내부방식
         - 내부 방식의 파일을 불러들이는 방법
         - 
        외부방식
         - 코드를 공유하거나, 배포할 때 사용
         - 외부 주소의 파일을 불러들이는 방법
         - 파일이 삭제되거나 인터넷이 되지 않으면 로딩 불가
         alt : 이미지가 없을 때 대체할 작업을 명시
        
        
    -->
    <img src="img.gif" alt="사진이 준비중입니다.">
    <img src="https://c.tenor.com/do8q_eYrsW4AAAAd/crying-black-guy-meme.gif">

</body>

</html>
