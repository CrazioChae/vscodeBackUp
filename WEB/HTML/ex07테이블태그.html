<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        <table> 표를 만들기 위해 공간을 할당
        <tr> = 표의 행을 담당하는 태그(줄을 만들때)
        <th> = 표의 컬럼을 제작 할 때 사용(글자가 두꺼워지고, 가운데 정렬)
        <td> = 표의 데이터를 넣을때 사용
    -->
    <table border="1px solid" width="200px" height="150px">
        <tr bgcolor="yellow">
            <th> 나이 </th>
            <th> 이름 </th>
        </tr>
        <tr align="center">
            <td> 50 </td>
            <td> 정형 </td>
        </tr>
        <tr align="center">
            <td> 10 </td>
            <td> 채정배 </td>
        </tr>
    </table>

    <br>

    <table border="1px" width="200px">
        <tr bgcolor="yellow">
            <th>나이</th>
            <th colspan="2">이름/성별</th>
            <th>비고</th>
        </tr>
        <tr align="center">
            <td>27</td>
            <td>류게툭</td>
            <td>남자</td>
            <td rowspan="2">
                타릭<br>
                바루스
            </td>
        </tr>
        <tr align="center">
            <td>15</td>
            <td>람머스</td>
            <td>여자</td>
        </tr>
    </table>

</body>

</html>
