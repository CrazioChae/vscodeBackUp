<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.1.min.js"></script>
</head>

<body>

    <h1 id="txt1">h1 tag with id txt1</h1>
    <h1 id="txt2">h1 tag with id txt2</h1>

    <pre>
    <script>

    

        let js = document.getElementById("txt1").innerHTML;
        alert("자바 스크립트 : ", js);
        let jquery = $("#txt2").html();
        alert("제이쿼리 : ", jquery);

        // 데이터 제어
        document.getElementById("txt1").innerHTML = "수정할 데이터";
        $('#txt2').html("수정할 데이터");

        // 스타일 제어
        document.getElementById("txt1").style.color = "blue";
        $('#txt2').css("color", "red");

        // 이벤트 제어
        document.getElementById("txt1").addEventListener("click", function () {
            alert("txt1 클릭");
        });
        $("#txt2").on("click", function () {
            alert("txt2 클릭");
        });
    </script>
    </pre>
</body>

</html>
