<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            color: red;
        }
    </style>

    <link rel="stylesheet" href="main.css">
    <!--
    *내부 스타일 방식
     1. 코드가 전부 노출되어 보안에 취약함
     2. 코드의 재활용이 불편함
     3. 유지보수가 불편(사용처 : 내부개발, 간단한 개발)
     4. 개구림, 절대 쓰지마

    *인라인 방식 : 태그내부에 직접 css를 작성하는 방법
     - 개구림, 좀 쓰지마

    *외부방식 : html과 css를 분리해서 사용
     1. 코드가 직접적으로 노출되지 않음
     2. 코드의 재사용성이 편리
     3. 유지보수가 편리
     4. 실제 코드를 배포할때 사용(필수)
     5. 걍 이것만 쓰세요.

    선언방식 우선순위 : 인라인 > 내부 > 외부
    선택자 우선순위 : id > class > tag > *
    순서 우선순위 : 나중에 선언 > 먼저 선언
    최상위 우선순위 : !important
    -->
</head>

<body>

    <h1>This is text.</h1>
    <span>spannn1</span>
</body>

</html>
