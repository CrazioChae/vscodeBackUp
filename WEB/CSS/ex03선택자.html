<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            color: gray;
        }

        .txt {
            color: red;
        }

        #hi {
            color: blue;
        }
    </style>
</head>

<body>
    <!--
    1. 전체선택자(*) : html안에 존재하는 모든 태그에
        적용, 우선순위가 가장 낮음

    2. 태그선택자 : html안의 특정 태그에 적용

    3. 클래스선택자(.) : html안의 특정 클래스를 가진 태그에 적용

    4. 아이디선택자(#) : html안의 특정 아이디를 가진 태그에 적용
    -->

    <h1>regular h1 tag(*)</h1>
    <h1 class="txt">txt class h1 tag</h1>
    <span id="hi">hi id h1 tag</span>

</body>

</html>
