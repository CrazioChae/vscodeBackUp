<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            font-size: large;
        }

        span {
            display: none;
            font-size: small;
        }

        a:hover+span {
            display: inline;
            color: tomato;
        }
    </style>
</head>

<body>

    <a href="http://www.naver.com">네이버로 이동</a>
    <span>www.naver.com</span>
    <br>
    <a href="http://www.google.com">구글로 이동</a>
    <span>www.google.com</span>
    <br>
    <a href="http://www.youtube.com">유튜브로 이동</a>
    <span>www.youbube.com</span>



</body>

</html>
