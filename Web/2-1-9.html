<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 꾸미기</title>
</head>

<body>
    <h3>텍스트 꾸미기</h3>
    <hr>
    <p>
        <b>진하게</b><br>
        <strong>중요한</strong><br>
        <em>강조</em><br>
        <b><i>진한 이텔릭</i></b><br>
        <small>보통 문자보다 작게</small><br>
        <del>삭제</del><br>
        <sup>위첨자</sup><br>
        <sub>아래첨자</sub><br>
        <mark>하이라이팅</mark><br>
    </p>
</body>

</html>
