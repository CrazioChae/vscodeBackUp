<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            margin : 바깥쪽 여백을 부여할 때 사용하는 속성
            margin : 10px = 4방향 모두 10px을 주겠다.
            margin : 10px 20px 30px 40px = 각각 시계방향(상,우,하,좌)순으로 적용
            margin : auto = 가운데 정렬
            margin-left 등을 활용해서 한쪽 방향에만 공백을 줄 수 있다.
            
            margin은 컨텐츠의 크기는 유지가 되고, 공백만 증가해서 위치만 변경
        */
        div{
            width: 200px;
            height: 200px;
            background-color: #1fb542;
            /* margin-left: 10px; */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
