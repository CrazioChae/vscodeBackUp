<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <!--
        p태그 : 문단을 작성하는 공간
            - 화면에서 영역을 한줄 전체를 차지 => 자동으로 한줄 줄바꿈
            - 위아래로 공백이 들어간다

        span태그 : 특정 글자를 조작하기 위한 태그
            - 아무런 기능이 존재하지 않다(공태그)

        br태그 : 줄바꿈을 하는 태그(개행) = 글자를 줄바꿈할때 사용한다!

        b태그, strong태그 : 글자의 크기는 똑같고 두께만 두꺼워진다.
        차이점 : strong태그는 브라우저가 음성인식 할때 강조해서 발음한다.
    -->
    <p>첫번째 문단!</p>
    <p>두번째 문단!</p>
    <span>사과</span>
    <br>
    <span>바나나</span>
    <br><br>
    <b>B태그의 글자입니다!</b>
    <br>
    <strong>strong태그의 글자입니다!</strong>
    <br>
    <i>이탤릭</i> <em>이탤릭</em>
  


    
</body>
</html>
