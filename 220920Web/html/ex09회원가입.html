<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="400px">
        <tr height="50px" bgcolor="gray">
            <th colspan="2">아이디,비밀번호 입력!</th>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
            <td align="right">아이디</td>
            <td><input type="text"></td>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
            <td align="right">비밀번호</td>
            <td><input type="password"></td>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
            <td align="right">비밀번호 확인</td>
            <td><input type="password"></td>
        </tr>
        <tr height="50px" bgcolor="gray">
            <th colspan="2">개인정보</th>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
            <td align="right">성별</td>
            <td>
                남자<input type="radio" name="geder" value="남">
                여자<input type="radio" name="geder" value="여">
            </td>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
            <td align="right">혈액형</td>
            <td>
                <select >
                    <option value="A">A형</option>
                    <option value="B">B형</option>
                </select>
            </td>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
            <td align="right">생일</td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr height="50px" bgcolor="gray">
            <th colspan="2">하고싶은말</th>
        </tr>
        <tr>
            <td colspan="2">
                <textarea cols="58" rows="5"></textarea>
            </td>
        </tr>
        <tr height="35px" bgcolor="whitesmoke" align="center">
            <td colspan="2">
                <input type="submit">
                <input type="reset">
            </td>
        </tr>
    </table>
</body>
</html>
