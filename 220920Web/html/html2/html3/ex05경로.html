<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 내가 작성중인 파일과 같은 경로에 있는 경우-->
    <img src="img3.jfif">

    <!-- 현재 나를 기준으로 폴더에 들어가서 이미지를 가지고오기-->
    <img src="img/img2/img3.jfif">

    <!-- 현재 나를 기준으로 폴더를 한번 나가서 이미지를 가지고오기-->
    <img src="../img/img2/img3.jfif">

    <!-- 현재 나를 기준으로 한번에 최상위(root)폴더로 이동하는 방법-->
    <img src="/html/img/img2/img3.jfif">
</body>
</html>
